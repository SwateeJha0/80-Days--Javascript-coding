<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku Solver</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sudoku Solver</h1>
    <div class="controls">
      <button id="solve-btn">Solve Puzzle</button>
      <button id="clear-btn">Clear Puzzle</button>
      <button id="sample-btn">Load Sample</button>
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="number-pad">
      <button data-number="1">1</button>
      <button data-number="2">2</button>
      <button data-number="3">3</button>
      <button data-number="4">4</button>
      <button data-number="5">5</button>
      <button data-number="6">6</button>
      <button data-number="7">7</button>
      <button data-number="8">8</button>
      <button data-number="9">9</button>
      <button data-action="erase">âœ•</button>
    </div>

    <div class="sudoku-container">
      <table>
        <tbody id="sudoku-grid"></tbody>
      </table>
    </div>

    <div class="status" id="status"></div>
    <div id="timer">Time: 0s</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
